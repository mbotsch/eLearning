title:        Probieren hilft beim Studieren!
subtitle:     Interaktive Vorlesungsfolien im Webbrowser
author:       Prof. Dr. Mario Botsch
affiliation:  Lehrstuhl f√ºr Computergraphik, TU Dortmund

# resource-pack: exe:nwburg
# resource-pack: exe:mario
# resource-pack: exe:mono
resource-pack: exe:tudo

lang: de

reveal:
  center: true

explain:
  useGreenScreen: true
  greenScreenBackground: 'data/background.jpg'

whiteboard:
  autotoggle: true

math:
  scale: 1.0
  macros:
    R: '{\mathbb{R}}'
    eps: '{\varepsilon}'
    laplace: '{\Delta}'
    grad: '{\nabla}'
    T: '^{\mathsf{T}}'
    abs: ['\left\vert #1 \right\vert', 1]
    norm: ['\left\Vert #1 \right\Vert', 1]
    vec: ['{\mathbf{#1}}', 1]
    mat: ['{\mathbf{#1}}', 1]
    set: ['{\mathcal{#1}}', 1]
    func: ['\mathrm{#1}', 1]
    matrix: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    vector: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    of: ['{\left( #1 \right)}', 1]
    pt: ['\boldsymbol{#1}', 1]

feedback:
  base-url: 'https://decker.cs.tu-dortmund.de/feedback'

bibliography: bibliography.bib
csl: chicago-author-date.csl
link-citations: true

whisper:
  model: /opt/whisper/ggml-large-v3.bin
  lang: de

publish:
  rsync:
    destination: botsch@zelos.cs.tu-dortmund.de:/srv/www/downloads/elearning/slides/

static-resources:
  - data
  - demos
