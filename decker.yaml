resource-pack: exe:tudo
# resource-pack: ./tudo

reveal:
  width: 1280
  height: 720
  checkOverflow: false
  center: true

explain:
  recWidth: 1920
  recHeight: 1080
  camWidth: 1280
  camHeight: 720
  useGreenScreen: true
  greenScreenBackground: 'data/background.jpg'

jingles:
  - vid: "data/Mario-Welcome.webm"
    css: "top:auto; right:auto"
    vol: 0.5
  - vid: "data/Mario-Too-Bad.webm"
    vol: 0.5
  - vid: "data/Mario-Time-Up.webm"
    vol: 0.5

math:
  scale: 1.0
  macros:
    R: '{\mathbb{R}}'
    eps: '{\varepsilon}'
    laplace: '{\Delta}'
    grad: '{\nabla}'
    T: '^{\mathsf{T}}'
    abs: ['\left\vert #1 \right\vert', 1]
    norm: ['\left\Vert #1 \right\Vert', 1]
    vec: ['{\mathbf{#1}}', 1]
    mat: ['{\mathbf{#1}}', 1]
    set: ['{\mathcal{#1}}', 1]
    func: ['\mathrm{#1}', 1]
    matrix: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    vector: ['\begin{pmatrix} #1 \end{pmatrix}', 1]
    of: ['{\left( #1 \right)}', 1]

feedback:
  base-url: 'https://decker.cs.tu-dortmund.de/feedback'

poll-server: 'wss://decker.cs.tu-dortmund.de/quizzer/quiz' 

lang: de
bibliography: bibliography.bib
csl: chicago-author-date.csl
link-citations: true

publish:
  rsync:
    destination: "/Users/botsch/www/downloads/elearning"
    options: "-av"

static-resource-dirs:
  - data
  - demos
